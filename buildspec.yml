version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    commands:
    - echo installing maven...
    - apt-get update -y
    - apt-get install -y maven
  build:
    commands:
    - echo building the justiceleague-tracker
    - mvn install
artifacts:
  files:
  - target/*.jar
  discard-paths: yes
secondary-artifacts:
  artifact1:
    files:
    - target/*.jar
    discard-paths: yes
  artifact2:
    files:
    - scripts/*.sh
    discard-paths: yes
  artifact3:
    files:
    - appspec.yml
    discard-paths: yes
cache:
  paths:
  - '/root/.m2/**/*'
